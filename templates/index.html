<!DOCTYPE html>
<html>
<head>
    <title>ðŸ§  Suicide Risk Detector</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 32px;
            color: #00bcd4;
        }

        textarea {
            width: 120%;
            height: 160px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: #ffffff;
            resize: vertical;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.2);
        }

        button {
            align-items: center;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #00bcd4;
            color: #000000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00acc1;
        }

        .result {
            margin-top: 30px;
            font-size: 24px;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            width: 80%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }

        .result span {
            display: block;
            padding: 10px;
        }

        .risk {
            color: #ff5252;
        }

        .safe {
            color: #00e676;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  Suicide Risk Detector</h1>

    <form method="POST">
        <textarea name="user_input" placeholder="Type something here...">{{ text }}</textarea><br>
        <button type="submit">Detect</button>
    </form>

    {% if prediction is not none %}
        <div class="result">
            {% if prediction == 1 %}
                <span class="risk">ðŸš¨ Possible suicide risk (confidence: {{ (probability * 100)|round(2) }}%)</span>
            {% else %}
                <span class="safe">âœ… No signs of risk (confidence: {{ (probability * 100)|round(2) }}%)</span>
            {% endif %}
        </div>
    {% endif %}

    <div class="image-container">
        <h2>ðŸ“Š Model Evaluation</h2>
        <img src="{{ url_for('static', filename='confusion_matrix.png') }}" alt="Confusion Matrix">
        <img src="{{ url_for('static', filename='roc_curve.png') }}" alt="ROC Curve">
    </div>
</body>
</html>
